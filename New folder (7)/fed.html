<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="page-main padding-top-100 padding-bottom-100">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row contact-method padding-bottom-100">
                        <div class="col-sm-4 col-xs-12">
                            <div class="method-item"><i class="fa fa-map-marker"></i>
                                <p class="sub">COME TO</p>
                                <div class="detail">
                                    <p>NRK BizPark, Behind C21 Mall, Madhya Pradesh 452016</p>
                                    <p>INDIA</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="method-item"><i class="fa fa-phone"></i>
                                <p class="sub">CALL TO</p>
                                <div class="detail">
                                    <p>Mobile: +91-7415538151</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="method-item"><i class="fa fa-envelope"></i>
                                <p class="sub">CONNECT TO</p>
                                <div class="detail">
                                      <p>Registered Company Name: KH24 AGRO VENTURE PVT. LTD.</p>
                                      <p>Product: Kisaan Helpline (A product of KH24 AGRO VENTURE PVT. LTD.) </p>
                                    <p>info@kisaanhelpline.com</p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row contact-method">
                        <div class="col-sm-4 col-xs-12">
                        <h2>Send a Inquiry</h2>
                        </div>
                    </div>


                                                                                                 
                       
                    <form id="contactForm" novalidate="novalidate" class="contact-form" method="post" action="https://www.kisaanhelpline.com/crops/contactus" enctype="multipart/form-data">
                        <aside id="message" style="display: none; margin-bottom: 5px;"></aside>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group"><label class="form-label">NAME <span class="highlight">*</span></label>
                                    <input id="name" type="text" name="name" ="Please enter your name." class="form-control">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group"><label class="form-label">EMAIL <span class="highlight">*</span></label>
                                    <input id="email" type="email" name="email" ="Please enter your email address." class="form-control">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group"><label class="form-label">PHONE</label>
                                    <input id="phone" name="phone" type="text" ="Please enter your phone number." class="form-control">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group"><label class="form-label">SUBJECT</label>
                                    <input id="subject" type="text" ="Please enter your subject." class="form-control">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group"><label class="form-label">HOW CAN WE HELP?</label>
                                    <textarea id="message" name="message" required="required" data-validation-required-message="Please enter a message." class="form-control form-textarea"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="align-self-center mx-auto"> 
                            <button type="button" class="btn btn-primary"> 
                              Send Message 
                            </button> 
                            </div>
                        
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

</html>
